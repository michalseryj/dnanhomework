name: Cypress Tests

on:
  push:
    branches:
      - main  # Change this to your default branch
  pull_request:
    branches:
      - main  # Change this to your default branch
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  cypress:
    runs-on: ubuntu-latest  # You can change this to your preferred OS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '22.9.0'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          npm install
          npm install cypress --save-dev  # Ensure Cypress is installed

      - name: Run Cypress Tests
        run: npx cypress run --browser chrome  # Use Chrome instead of Electron

      - name: Upload Screenshots and Videos
        uses: actions/upload-artifact@v3  # Updated to v3
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots/
            cypress/videos/
